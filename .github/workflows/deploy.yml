name: Deploy Demo Site

on:
  push:
    branches: ["main"]
  workflow_dispatch: # Allows manual trigger
  schedule:
    - cron: "0 0 * * *" # Updates daily to get latest library version

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies ğŸ“¦
        run: npm ci

      - name: Update Library ğŸ”„
        run: npm update formstack-ui

      - name: Build Site ğŸ—ï¸
        run: npm run build

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
